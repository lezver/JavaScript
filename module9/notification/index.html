<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.notification-info {
				width: fit-content;
				margin: 0 auto;
				padding: 25px;
				border-radius: 5px;
				background-color: rgba(128, 255, 0, 0.553);
				transition: opacity 250ms linear;
				cursor: pointer;
				opacity: 0;
			}
			.is-visible {
				opacity: 1;
			}
			.btn {
				padding: 5px 15px;
				border-radius: 5px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<button class="btn" type="button">click me</button>
		<p class="notification-info">Operation was successfully!</p>
		<script src="./index.js" type="module"></script>
	</body>
</html>
